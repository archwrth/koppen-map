<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KÃ¶ppen-Geiger Climate Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    #opacityWrapper {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
      font-family: sans-serif;
      font-size: 14px;
    }

    #opacitySlider {
      width: 100px;
      margin-top: 6px;
    }

    #opacityControls {
      display: none;
      margin-top: 6px;
    }

    button#toggleOpacity {
      cursor: pointer;
      background: #eee;
      border: 1px solid #ccc;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="opacityWrapper">
    <button id="toggleOpacity">Opacity</button>
    <div id="opacityControls">
      <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="0.8" />
    </div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);

    const satellite = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      {
        attribution: 'Tiles &copy; Esri'
      }
    ).addTo(map);

    let climateLayer;

    fetch('./koppen.json')
      .then(res => res.json())
      .then(data => {
        climateLayer = L.geoJSON(data, {
          style: feature => ({
            color: feature.properties.stroke || "#555",
            fillColor: feature.properties.fill || "#999",
            weight: feature.properties["stroke-width"] || 0.3,
            fillOpacity: 0.8  // default value
          }),
          onEachFeature: (feature, layer) => {
            const label = feature.properties.name || "No label";
            layer.bindPopup(`<strong>Region:</strong> ${label}`);
          }
        }).addTo(map);

        // Hook up the slider
        const slider = document.getElementById('opacitySlider');
        slider.addEventListener('input', function (e) {
          const opacity = parseFloat(e.target.value);
          climateLayer.setStyle({ fillOpacity: opacity });
        });
      });

    // Toggle slider visibility
    document.getElementById('toggleOpacity').addEventListener('click', function () {
      const control = document.getElementById('opacityControls');
      control.style.display = control.style.display === 'none' ? 'block' : 'none';
    });

    // Example pins
    const pins = [
      {
        lat: 51.5074,
        lng: -0.1278,
        title: "London",
        description: "Temperate climate region"
      },
      {
        lat: 24.7136,
        lng: 46.6753,
        title: "Riyadh",
        description: "Desert climate region"
      }
    ];

    pins.forEach(pin => {
      L.marker([pin.lat, pin.lng])
        .addTo(map)
        .bindPopup(`<strong>${pin.title}</strong><br>${pin.description}`);
    });
  </script>
</body>
</html>
