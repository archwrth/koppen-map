<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Köppen-Geiger Climate Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);

    const satellite = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      {
        attribution: 'Tiles &copy; Esri'
      }
    ).addTo(map);

    let climateLayer;

    fetch('./koppen.json')
      .then(res => res.json())
      .then(data => {
        climateLayer = L.geoJSON(data, {
          style: feature => ({
            color: feature.properties.stroke || "#555",
            fillColor: feature.properties.fill || "#999",
            weight: feature.properties["stroke-width"] || 0.3,
            fillOpacity: feature.properties["fill-opacity"] || 0.6
          }),
          onEachFeature: (feature, layer) => {
            const label = feature.properties.name || "No label";
            layer.bindPopup(`<strong>Region:</strong> ${label}`);
          }
        }).addTo(map);

        // Optional layer toggle
        L.control.layers(null, { "Köppen-Geiger Climate Zones": climateLayer }).addTo(map);
      });

    // Example pins
    const pins = [
      {
        lat: 51.5074,
        lng: -0.1278,
        title: "London",
        description: "Temperate climate region"
      },
      {
        lat: 24.7136,
        lng: 46.6753,
        title: "Riyadh",
        description: "Desert climate region"
      }
    ];

    pins.forEach(pin => {
      L.marker([pin.lat, pin.lng])
        .addTo(map)
        .bindPopup(`<strong>${pin.title}</strong><br>${pin.description}`);
    });
  </script>
</body>
</html>
