<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KÃ¶ppen-Geiger Climate Map (3D Globe)</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      font-family: sans-serif;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
    }
    #opacitySlider {
      width: 120px;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="toolbar">
    <label for="opacitySlider">Opacity:</label>
    <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="0.8">
  </div>

  <script>
    // Initialize the Cesium Viewer
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      imageryProvider: new Cesium.IonImageryProvider({ assetId: 2 }), // Bing Maps Aerial
      baseLayerPicker: false,
      geocoder: false,
      timeline: false,
      animation: false
    });

    // Load the GeoJSON data
    Cesium.GeoJsonDataSource.load('./koppen.json', {
      clampToGround: true
    }).then(function(dataSource) {
      viewer.dataSources.add(dataSource);
      viewer.zoomTo(dataSource);

      // Set initial opacity
      const entities = dataSource.entities.values;
      for (let i = 0; i < entities.length; i++) {
        const entity = entities[i];
        if (Cesium.defined(entity.polygon)) {
          entity.polygon.material = Cesium.Color.fromCssColorString(entity.properties.fill || "#999").withAlpha(0.8);
          entity.polygon.outline = false;
        }
      }

      // Handle opacity slider
      const slider = document.getElementById('opacitySlider');
      slider.addEventListener('input', function() {
        const opacity = parseFloat(slider.value);
        for (let i = 0; i < entities.length; i++) {
          const entity = entities[i];
          if (Cesium.defined(entity.polygon)) {
            const color = Cesium.Color.fromCssColorString(entity.properties.fill || "#999").withAlpha(opacity);
            entity.polygon.material = color;
          }
        }
      });
    }).otherwise(function(error){
      console.error(error);
    });
  </script>
</body>
</html>
