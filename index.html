<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KÃ¶ppen-Geiger Climate Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    #opacityWrapper {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
      font-family: sans-serif;
      font-size: 14px;
    }

    #opacitySlider {
      width: 100px;
      margin-top: 6px;
    }

    #opacityControls {
      display: none;
      margin-top: 6px;
    }

    button#toggleOpacity {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 20px;
      line-height: 1;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="opacityWrapper">
    <button id="toggleOpacity" title="Adjust opacity">ðŸ“„</button>
    <div id="opacityControls">
      <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="0.8" />
    </div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);

    const satellite = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      {
        attribution: 'Tiles &copy; Esri'
      }
    ).addTo(map);

    const greenIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    let climateLayer;

    fetch('./koppen.json')
      .then(res => res.json())
      .then(data => {
        climateLayer = L.geoJSON(data, {
          style: feature => ({
            color: feature.properties.stroke || "#555",
            fillColor: feature.properties.fill || "#999",
            weight: feature.properties["stroke-width"] || 0.3,
            fillOpacity: 0.8
          }),
          onEachFeature: (feature, layer) => {
            const label = feature.properties.name || "No label";
            layer.bindPopup(`<strong>Region:</strong> ${label}`);
          }
        }).addTo(map);

        const slider = document.getElementById('opacitySlider');
        slider.addEventListener('input', function (e) {
          const opacity = parseFloat(e.target.value);
          climateLayer.setStyle({ fillOpacity: opacity });
        });
      });

    document.getElementById('toggleOpacity').addEventListener('click', function () {
      const control = document.getElementById('opacityControls');
      control.style.display = control.style.display === 'none' ? 'block' : 'none';
    });

    const pins = [
      {
        lat: -7.046950,
        lng: 39.271406,
        title: "House 5",
        description: "iHelp Eco Village, Mkuranga, Tanzania"
      }
    ];

    pins.forEach(pin => {
      L.marker([pin.lat, pin.lng], { icon: greenIcon })
        .addTo(map)
        .bindPopup(`<strong>${pin.title}</strong><br>${pin.description}`);
    });
  </script>
</body>
</html>
